<template>
	<div class="slds-m-bottom_small">
		<lightning-card title="Filter Students" icon-name="utility:search">
			<lightning-layout horizontal-align="center">
				<!-- Instructor drop-down -->
				<lightning-layout-item padding="around-small" size="4">
					<lightning-combobox
						name="instructor"
						label="Select Instructor"
						variant="label-hidden"
						options={instructors}
						value={selectedInstructorId}
						onchange={onInstructorChange}
						placeholder="Select an instructor"
					>
					</lightning-combobox>
				</lightning-layout-item>

				<!-- Deliveries drop-dwon -->
				<lightning-layout-item padding="around-small" size="4">
					<lightning-combobox
						name="deliverySelector"
						label="Select Delivery"
						variant="label-hidden"
						options={deliveries}
						value={selectedDeliveryId}
						onchange={onDeliveryChange}
						placeholder="Select a delivery"
					>
					</lightning-combobox>
				</lightning-layout-item>

				<!--Add New Delivery button (enabled if instrucor selected)-->
				<lightning-layout-item padding="around-small">
					<lightning-button variant="brand" disabled={isButtonDisabled} label="Add New Delivery" onclick={onAddNewDelivery}> </lightning-button>
				</lightning-layout-item>
			</lightning-layout>
		</lightning-card>
	</div>
</template>
